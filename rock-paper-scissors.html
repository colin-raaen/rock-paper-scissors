<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Rock Paper Scissors</title>

        <!-- Import JQuery -->
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <!-- Import Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

        <!-- Import CSS and JS Files -->
        <link href="rock-paper-scissors.css" rel="stylesheet">
        <script src="rock-paper-scissors.js"></script>

        <!-- Flavicon Tab icon/image -->
        <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">

        <!-- Allow Mobile responsiveness -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Import Awesome 5 icons -->
        <script src="https://kit.fontawesome.com/3c19d22a4f.js" crossorigin="anonymous"></script>

    </head>

    <body id="body">
        <div class="page-container" id="page-container">

            <div class="title-container">
                <h1 class="app-name"><b>Welcome to Rock Paper Scissors</b></h1>
            </div>
            
            <div class="title-container">
                <h4 class="app-header"><b>Select rock, paper, or scissors to see if you can beat the computer</b></h4>
            </div>

           
            <div class="alert alert-success" id="win-message" role="alert" style="display: none;">
                CONGRATS! You beat the Computer!
            </div>
            
            <div class="alert alert-danger" id="lose-message" role="alert" style="display: none;">
                SORRY! You lost to the computer
            </div>

            <div class="alert alert-warning" id="draw-message" role="alert" style="display: none;">
                It's a draw!
            </div>

            <div class="player-move-options" id="player-move-options">
                <div class="player-move" id="rock">
                    <i class="fa-solid fa-hand-back-fist"></i>
                </div>
    
                <div class="player-move" id="paper">
                    <i class="fa-solid fa-note-sticky"></i>
                </div>
    
                <div class="player-move" id="scissors">
                    <i class="fa-solid fa-scissors"></i>
                </div>
            </div>

            <div class="computer-move-container" id="computer-move-container">
                <div class="computer-move-title" id="computer-move-title" style="display: none;">
                    <h4>Computer's Move</h4>
                </div>
                
                <div class="computer-move" id="computer-move">
                    <div class="computer-move rock" id="computer-move-rock" style="display: none;">
                        <i class="fa-solid fa-hand-back-fist"></i>
                    </div>
        
                    <div class="computer-move paper" id="computer-move-paper" style="display: none;">
                        <i class="fa-solid fa-note-sticky"></i>
                    </div>
        
                    <div class="computer-move scissors" id="computer-move-scissors" style="display: none;">
                        <i class="fa-solid fa-scissors"></i>
                    </div>
                </div>
            </div>
            

            <div class="counts-div" id="counts-div">
                <div class="count-display" id="player-win-count-div">
                    <h5><b>Player Win Count</b></h5>
                    <span id="player-win-count-number">0</span>
                </div>
    
                <div class="count-display" id="computer-win-count-div">
                    <h5><b>Computer Win Count</b></h5>
                    <span id="computer-win-count-number">0</span>
                </div>
    
                <div class="count-display" id="draw-count-div">
                    <h5><b>Draw Count</b></h5>
                    <span id="draw-count-number">0</span>
                </div>
            </div>
            <button class="btn btn-primary" id="reset-button">Reset Score</button>
        </div>

        

        <footer class="footer">
            <a class="footer-top" href="../portfolio/index.html">RETURN TO MY PORTFOLIO</div>
        </footer>
    </body>
</html>
